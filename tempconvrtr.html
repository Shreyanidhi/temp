<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempareture Converter</title>
    <link rel="stylesheet" href="tempconvrtr.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temperture-converter">
        <!--mobile icon-->
        <div class="moblie">
            <p>9:30AM</p>
             <div>
                <i class="bx bx-signal-4"></i>
                <i class="bx bx-wifi"></i>
                <i class="bx bxs-battery"></i>
            </div>
        </div>
    <h2 class="title">Temperture-Converter</h2>
    <!--showing result-->
    <div class="result">
        <span class="result-heading">result(celsius)</span>
        <h2 class="celsius-value"id="celsius"></h2>
    </div>
    <!--input field-->
        <div class="degree-type">
            <!--for degrees-->
            <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree">
        </div>
            <!-- for option selection -->
            <div class="temp-field">
                <lable for="temp-type">Type</lable>
                <select name="Temperature" id="temp-type" autocomplete="on">
                <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                <option value="kelvin" id="kelvin">kelvin</option>
                </select>
                <button id="convert-btn">Converter</button>
            </div>
        </div>
    </div>    
    <!--script tages-->   
<script src="tempconvrtr.js"></script>
</body>
</html>
